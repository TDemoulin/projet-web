<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col show">
                    <img src="ECE.png" id="logo">

                  

                      <div class="wrapshow">
                        <div class="wrapslide">
                          <div class="slid1"><img src="./assets/undraw_authentication_fsn5.png" class="img"></div>
                          <div class="slid2"><img src="./assets/undraw_fingerprint_swrc.png" class="img"></div>
                          <div class="slid3"><img src="./assets/undraw_personal_data_29co.png" class="img"></div>
                        </div>
                      </div>


                    <div class="reseau">
                        <p>> Retrouvez toutes les informations sur nos réseaux sociaux </p>
                        <a href =""><img src="instagram.png" class="ig"></a>
                        <a href =""><img src="twitter.png" class="tw"></a>
                        <a href =""><img src="linkedin.png" class="lk"></a>   <a href =""><img src="facebook.png" class="fb"></a>
                    </div>
                </div>
                <div class="col login">

                    <h6>Pas encore de compte?</h6><button type="button" class="btn inscription"><a href="">S'inscrire</a></button>
                    <form method="post">
                        <div class="titles">
                            <h6>Connectez vous à votre espace OMNES Scolaire</h6>
                            <h3>Se connecter</h3>
                        </div>
                        <div class="bordure">
                            <input type="text" placeholder="Email" class="input" maxlength="50" name="email">
                        </div>
                        <div class="bordure">
                            <input type="password" placeholder="Password" class="input" maxlength="50" name="password">
                        </div>
                        <br/>
                        <br/>
                        <div class="g-recaptcha" data-sitekey="6Le7bBUgAAAAAOf7D5D73SaVp5C6kObsKanoDbh5"></div>
                        <br/>
                        <button type="submit" class="btn login">Login</button>
                    </form>
                    

                    <script src="https://www.google.com/recaptcha/api.js?onload=&render=explicit"
    async defer>
</script>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
